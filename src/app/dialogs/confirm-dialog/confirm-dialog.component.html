<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content *ngIf="description">
  {{description}}
</mat-dialog-content>
<mat-dialog-actions class="actions-container">
  <button class="mat-raised-button" (click)="cancel()">Cancel</button>
  <button class="mat-raised-button mat-primary" (click)="apply()">OK</button>
</mat-dialog-actions>
