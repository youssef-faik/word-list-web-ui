<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content *ngIf="description">
  {{description}}
</mat-dialog-content>
<mat-dialog-actions class="actions-container">
  <button (click)="cancel()" mat-raised-button>Cancel</button>
  <button (click)="apply()" mat-raised-button color="primary">OK</button>
</mat-dialog-actions>
